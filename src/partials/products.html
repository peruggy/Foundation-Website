<div class="grid-x grid-margin-x grid-margin-y" id="productsList">
    {{#repeat 25}}
    <div class="cell small-6 medium-4 large-3 product">
        <span class="label new">New</span>
        <img class="normal" src="assets/img/resist1.jpg" alt="">
        <img class="hover" src="assets/img/resist_2.jpg" alt="">

        <span class="label promo">
            2 por 5$ <i class="fi-shopping-cart"></i>
        </span>
    </div>
    {{/repeat}}
</div>
<hr></hr>
<grid class="x">
    <div class="cell small-12 medium-2 text-right">
        <a href="" class="button">Listar todos</a>
    </div>
</grid>
